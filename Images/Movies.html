    <script>
        function setColumnCount(count) {
            $('.image-row').removeClass('two-columns three-columns').addClass(count + '-columns');
        }

        $(document).ready(function () {
            setColumnCount(3);

            $('#search').on('input', function () {
                var searchTerm = $(this).val().toLowerCase();

                $('.movie-link').show();

                var imagesFound = false;

                $('.movie-link').each(function () {
                    var altText = $(this).find('img').attr('alt').toLowerCase();
                    if (!altText.includes(searchTerm)) {
                        $(this).hide();
                    } else {
                        imagesFound = true;
                    }
                });

                var titleText = imagesFound ? 'Find your favorite movie posters' : 'Not Found !!';
                $('.title-row h1').text(titleText);

                if (imagesFound) {
                    $('.footer').removeClass('footer-descended');
                } else {
                    $('.footer').addClass('footer-descended');
                }
            });
        });
    </script>
